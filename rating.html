<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings - Plagiarism Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>/* Ratings Section */
    #ratings {
        margin-top: 80px;
        padding: 40px;
    }
    
    #ratings h1 {
        color: #ff6600;
    }
    
    #ratings p {
        font-size: 18px;
        max-width: 600px;
        margin: 10px auto;
    }
    
    /* Star Rating */
    .stars {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }
    
    .star {
        font-size: 30px;
        cursor: pointer;
        color: #ccc;
        transition: color 0.3s;
        margin: 5px;
    }
    
    .star:hover, .star.selected {
        color: #ffcc00;
    }
    
    /* Comment Box */
    textarea {
        width: 50%;
        height: 100px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
        font-size: 16px;
    }
    
    button {
        background: #ff6600;
        color: white;
        padding: 12px 24px;
        border: none;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
    }
    
    button:hover {
        background: #cc5200;
    }
    
    /* Feedback Section */
    #feedback-section {
        margin-top: 30px;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    
    #feedback-section h2 {
        color: #ff6600;
    }
    
    #feedback-list {
        list-style: none;
        padding: 0;
    }
    
    #feedback-list li {
        background: #1e1e1e;
        padding: 10px;
        margin: 5px 0;
        border-left: 4px solid #ff6600;
        font-size: 16px;
    }
    </style>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="rating.html">Ratings</a></li>
        </ul>
    </nav>

    <!-- Ratings Section -->
    <section id="ratings">
        <h1>Rate Our Plagiarism Checker</h1>
        <p>Your feedback helps us improve and provide better service.</p>

        <!-- Star Rating -->
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <p id="rating-value">Select a rating</p>

        <!-- Comment Box -->
        <textarea id="comment" placeholder="Write your feedback here..."></textarea>
        <button onclick="submitFeedback()">Submit</button>

        <!-- Display Feedback -->
        <div id="feedback-section">
            <h2>Recent Feedback</h2>
            <ul id="feedback-list"></ul>
        </div>
    </section>

    <script>
        // Star Rating Logic
        const stars = document.querySelectorAll(".star");
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener("click", function() {
                selectedRating = this.getAttribute("data-value");
                document.getElementById("rating-value").innerText = `You rated: ${selectedRating} Stars`;
                highlightStars(selectedRating);
            });
        });

        function highlightStars(rating) {
            stars.forEach(star => {
                if (star.getAttribute("data-value") <= rating) {
                    star.classList.add("selected");
                } else {
                    star.classList.remove("selected");
                }
            });
        }

        // Feedback Submission
        function submitFeedback() {
            let comment = document.getElementById("comment").value.trim();
            if (selectedRating === 0) {
                alert("Please select a rating before submitting.");
                return;
            }
            if (comment === "") {
                alert("Please enter a comment.");
                return;
            }

            let feedbackList = document.getElementById("feedback-list");
            let feedbackItem = document.createElement("li");
            feedbackItem.innerHTML = `<strong>${selectedRating} â˜…</strong> - ${comment}`;
            feedbackList.appendChild(feedbackItem);

            // Clear input fields
            document.getElementById("comment").value = "";
            document.getElementById("rating-value").innerText = "Select a rating";
            selectedRating = 0;
            highlightStars(0);
        }
    </script>

</body>
</html>
