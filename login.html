<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Plagiarism Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="rating.html">Ratings</a></li>
        </ul>
    </nav>

    <div id="auth">
        <div class="tabs">
            <button id="loginTab" class="active" onclick="showLogin()">Login</button>
            <button id="registerTab" onclick="showRegister()">Register</button>
        </div>

        <div id="loginForm" class="active">
            <h2>Login</h2>
            <input type="text" id="loginUser" placeholder="Username" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>

        <div id="registerForm" class="hidden">
            <h2>Register</h2>
            <input type="text" id="regUser" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPass" placeholder="Password" required>
            <button onclick="register()">Register</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
